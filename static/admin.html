<!DOCTYPE html><html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>


<body>

  <nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">NSHF76</a>
        </div>

        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" id="user">Add events</a></li>
                <!--<li><a href="#">Search by Date</a></li>-->
                <li><a href="#"><span id = "loginSection"></span> Add venues</a>

            </ul>
        </div>

    </div>
</nav>


<!-- Add Events -->

<div  class="container ">
  <h2>Add Events</h2>
  <form class="form-horizontal" >

    <div class="form-group">
      <label class="control-label col-sm-2">Title:</label>
      <div class="col-sm-10">
        <input class="form-control" id="title" placeholder="Enter title" name="email">
      </div>
    </div>

    <div  class="form-group">
      <label class="control-label col-sm-2">Event ID:</label>
      <div class="col-sm-10">
        <input  class="form-control" id="event_id" placeholder="Enter event_id">
      </div>
    </div>


    <div class="form-group">
      <label class="control-label col-sm-2" >Venue ID:</label>
      <div class="col-sm-10">
        <input class="form-control" id="venue_id" placeholder="Enter venue id" name="email">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" >Date:</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="date" placeholder="Enter date 2017-02-02">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" >Blurb:</label>
      <div class="col-sm-10">
        <input class="form-control" id="blurb" placeholder="" name="email">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" >URL:</label>
      <div class="col-sm-10">
        <input class="form-control" id="url" placeholder="" name="email">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button id ="btnSubminEvents" type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>


<!-- Add Venues -->
</div>
<div id = "venues" class="container">
  <h2>Add Venues</h2>
  <form class="form-horizontal" >

    <div class="form-group">
      <label class="control-label col-sm-2" >Venue Name</label>
      <div class="col-sm-10">
        <input class="form-control" id="venueName" placeholder="Enter Venue Name">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" >Postcode:</label>
      <div class="col-sm-10">
        <input  class="form-control" id="postcode" placeholder="Enter postcode">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" >Town:</label>
      <div class="col-sm-10">
        <input  class="form-control" id="town" placeholder="Enter town">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" >URL:</label>
      <div class="col-sm-10">
        <input  class="form-control" id="url" placeholder="" >
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" >Icon:</label>
      <div class="col-sm-10">
        <input  class="form-control" id="icon" placeholder="">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button id ="btnSubminVenues" type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>

</body>

</html>
