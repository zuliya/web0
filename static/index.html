<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Theme Made By www.w3schools.com - No Copyright -->
    <title>Bootstrap Theme Simply Me</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/static/index.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>


<body>

<!-- Navbar -->
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">NSHF76</a>
        </div>

        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">User</a></li>
                <!--<li><a href="#">Search by Date</a></li>-->
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a>

            </ul>
        </div>

    </div>
</nav>

<!-- First Container -->
<div class="container-fluid bg-1 text-center">
    <h1 class="margin">Events 2017 - 2018 </h1>
    <h2>Assignment set by Steven Bradley</h2>
    <img src="images/bg1.jpg" class="img-responsive img-circle margin" style="display:inline" alt="Bird" width="350" height="350">
</div>

<!-- Second Container -->
<div class="container-fluid bg-2 text-center">

    <h3 class="margin">Search for an Event?</h3>
    <p>

    <div class="form-group">
        <label for="name">Name</label>
        <input type="name" class="form-control" id="name">
    </div>

    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date">
    </div>

    <button class="btn btn-default glyphicon glyphicon-search" id="searchEvents"> Search </button>
    </p>


</div>

<!-- Third Container (Grid) -->
<div class="container-fluid bg-3 text-center">
    <h3 class="margin"> Some Events to be shown </h3><br>
    <div class="row">
        <div class="col-sm-4">
            <p> Event 1 </p>
            <img src="birds1.jpg" class="img-responsive margin" style="width:100%" alt="Image">
        </div>
        <div class="col-sm-4">
            <p> Event 2 </p>
            <img src="birds2.jpg" class="img-responsive margin" style="width:100%" alt="Image">
        </div>
        <div class="col-sm-4">
            <p> Event 3 </p>
            <img src="birds3.jpg" class="img-responsive margin" style="width:100%" alt="Image">
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="container-fluid bg-4 text-center">
    <p> Made by Zulia</p>
</footer>

</body>
</html>
